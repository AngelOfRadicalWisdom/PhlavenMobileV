<ion-content padding>
    <ion-list>

        <ion-item>
          <ion-label floating>Username</ion-label>
          <ion-input type="text" [(ngModel)]="UserData.username" ></ion-input>
        </ion-item>
        
        <ion-item>
          <ion-label floating>Password</ion-label>
          <ion-input type="password" [(ngModel)]="UserData.password"></ion-input>
        </ion-item>

        <ion-item>
          <ion-label floating>Confirm Password</ion-label>
          <ion-input type="password" [(ngModel)]="UserData.cpass"></ion-input>
        </ion-item>



        <ion-item>
          <ion-label floating>First Name</ion-label>
          <ion-input type="text"[(ngModel)]="UserData.fname" ></ion-input> 
        </ion-item>
        <ion-item>
          <ion-label floating>Last Name</ion-label>
          <ion-input type="text"[(ngModel)]="UserData.lname" > </ion-input>
        </ion-item>
        <ion-item>
          <ion-label floating>E-mail</ion-label>
          <ion-input type="email" [(ngModel)]="UserData.email" ></ion-input>
        </ion-item>
        <ion-item>
          <ion-label>Gender</ion-label>
          <ion-select [(ngModel)]="UserData.gender" >
            <ion-option value="Female">Female</ion-option>
            <ion-option value="Male">Male</ion-option>
          </ion-select>
        </ion-item>
        <ion-item>
            <ion-label>Select Rev Centers</ion-label>
            <ion-select [(ngModel)]="UserData.revcenter" >
              <ion-option *ngFor="let revcenter of list" value="{{revcenter.revcenter_ID}}">{{revcenter.revcenter_name}}</ion-option>

            </ion-select>
          </ion-item>
       
          <div padding>
            <button ion-button (click)="signup()">Register</button>
          </div>
        
        </ion-list>

</ion-content>
