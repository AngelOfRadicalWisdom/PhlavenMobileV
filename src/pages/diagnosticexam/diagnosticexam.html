<ion-header>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <head><title>Phlaven</title>
    
            <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway">
    </head>
  <ion-navbar>
    <ion-title>diagnosticexam</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
 <ion-item *ngFor="let diagquestion of diagnosticdata" >
    <ion-list>{{diagquestion.question}}</ion-list>
    <ion-list radio-group >
     <ion-item *ngFor="let choices of choicesdata" >
       <ion-label *ngIf="diagquestion.question_ID==choices.question_ID">{{choices.choice}}</ion-label>
        <ion-radio *ngIf="diagquestion.question_ID==choices.question_ID" value="{{choices.choice_ID}}" (ionSelect)="getData(diagquestion.question_ID,choices.choice_ID,diagquestion.exam_ID)"></ion-radio>
     
          </ion-item> 
          </ion-list>
  </ion-item>
  
  <div padding>
      <button ion-button (click)="sendAnswers(examID)">Submit</button>
    </div>
</ion-content>
