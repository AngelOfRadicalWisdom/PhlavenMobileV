<!-- <ion-input name="csrf_token" type="hidden" value="{{ csrf_token }}"> -->
  <ion-header>
    <ion-navbar>
      <ion-title>
        Login
      </ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content padding>
   <ion-list>
  
    <ion-item>
      <ion-label floating>Username</ion-label>
      <ion-input type="text" [(ngModel)]="Credentials.username"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Password</ion-label>
      <ion-input type="password" [(ngModel)]="Credentials.password"></ion-input>
    </ion-item>
    <div padding>
      <button ion-button (click)="login()" >Log In</button>
      <button ion-button (click)="goToSignIn()">Register</button>
    </div>
  
  </ion-list>
  </ion-content>
